<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Harry Yu</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="index.js"></script>
        <main>
            <header>
                <h1>Harry Yu</h1>
                <form action="process.php" method = "GET">
                    <p>Is your major related to STEM?</p>
                    <div>
                        <input type="radio" name="major" value="STEM_related" id="Y">
                        <label>Yes</label>
                    </div>
                    <div>
                        <input type="radio" name="major" value="not_STEM_related" id="N">
                        <label>No</label>
                    </div>
                    <p>What is your GPA?</p>
                    <select name="GPA">
                        <option value="low">3.0 or below</option>
                        <option value="lowToMid">3.0-3.25</option>
                        <option value="mid">3.25-3.5</option>
                        <option value="midToHigh">3.5-3.75</option>
                        <option value="high">3.75 or higher</option>
                    </select>
                    <p>When are you planning on graduating from OSU?</p>
                    <input type="date">
                    <br><br>
                    <fieldset>
                        <legend>Favorite place to relax on campus</legend>
                        <input type="radio" name="place" value="Dixon Rec Center" id="dixonRecCenter">
                        <label for="dixonRecCenter">Dixon Rec Center</label>
                        <input type="radio" name="place" value="Valley Library" id="valleyLibrary">
                        <label for="valleyLibrary">Valley Library</label>
                        <input type="radio" name="place" value="Memorial Union" id="memorialUnion">
                        <label for="memorialUnion">Memorial Union</label>
                        <input type="radio" name="place" value="Other" id="other">
                        <label for="other">Other</label>
                    </fieldset>
                    <p><input type="submit" value="Submit"></p>
                </form>
            </header>
            <nav class="links">
                <a href="index.html">Home</a> |
                <a href="contact.html">Contact</a>
            </nav>
            <footer>
                <p>Copyright Â© 2023 by Harry Yu</p>
            </footer>
        </main>
    </body>
</html>
